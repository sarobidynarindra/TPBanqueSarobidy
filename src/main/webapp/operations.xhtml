<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="metadata">
               <f:metadata>
                   <f:viewParam name="id" value="#{operations.id}"
                                 required="true"/>
                   <f:viewAction action="#{operations.loadCompte()}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Historiques des operations
            </ui:define>

            <ui:define name="content">
                <h1>Historiques des opérations sur le compte de #{operations.compteBancaire.nom}</h1>

                <h:form>
                    <p:dataTable value="#{operations.operationBancaires}"
                                 var="item" tableStyle="width:auto">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date Opération"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime" />
                            </h:outputText>
                        </p:column>

                        <p:column width="10">
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
