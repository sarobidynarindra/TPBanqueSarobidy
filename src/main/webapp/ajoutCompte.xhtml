<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                Création d'un nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="10" value="#{ajoutCompte.nom}"
                                     required="true"
                                     converterMessage=""/>
                        <h:message for="nom"/>
                           
                        Solde : 
                        <h:inputText id="solde" size="10" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde d'un compte doit être un nombre"/>
                        <h:message for="solde"/>
                        <h:commandButton value="Ajouter" action="#{ajoutCompte.creerCompte}"/>
                    </h:panelGrid>          
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
